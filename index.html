<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Logo">
              <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
          <input type="text" id="nome-atividade"  required="true" placeholder="Matéria" />
          <input type="number" id="nota-atividade" required="true" placeholder="Nota">
          <button id="btn-add">Adicionar</button>
        </form>
    
        <table cellspacing="0" id="tb-calculadora">
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado ?</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
<!--           <tr>           
              <td>Matemática</td>
                    <td>10</td>
                    <td><img src="images/aprovado.png" alt=""></td> 
                </tr>
                -->
                
            </tbody>
            
            <tfoot id="tbfooter">
      <!--           <tr>
                    <td>Média final</td>
                    <td>10</td>
                     <td><span id="spanAprovado" class="resultado aprovado">Aprovado</span></td>
                </tr>-->
            </tfoot>
        </table>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
